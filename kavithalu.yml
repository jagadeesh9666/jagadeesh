---
తన చూపుల చిత్రాలు,
తుడుచువేయు నా హృదయాన్ని.
తన కళ్ళలో కన్నీరు,
తడుపువేయువేయు నా హృదయాన్ని.
---
కనపడని కాలం కరుణిస్తుందని చుస్తే,
కళ్ళముందున్న నీవు కానిదానివైపోతావని దీగులు.
క్షణమైనా నిన్ను వీడలేని నేను,
కళ్ళను చేరు కాంతి దూరంలో,
నీవు లేవని గ్రహించిననాడు,
గతమై మిగులును నేను.
---
నీ నుదుటున కుంకుమనై,
నీ కనురెప్పకు కాటుకనై,
నీ పాదాలకు పారాణినై,
ఏ రూపమునై గాంచి,
నే  ఉంట నీ చెంత.
---
నా కళ్ళలో కన్నీరై  నువ్వు నాతో నిలుచున్నావు.
నీ పెదవులపై చిరునవ్వునై నే నీతో కలిసున్నాను.
ఏ నాడు నీ కౌగిలి నే కోరలేదే. కానీ !
నేడు నీ చెలిమి నన్ను వీడినదే.
---
మునుపెన్నడూ నే చూడని మాయావు నీవు.
మరి ఎపుడు నన్ను చేరని రూపం నీవు.
నీతో ఉన్న క్షణం నే మరవలేనిది.
నువ్వు లేని క్షణం నే కోరలేనిది.
మరు జెన్మే నాకుంటే,
మరుపన్నది లేకుండా,
పలకాలనుకుంటా నీ పేరు నా నోటా.
---
నిన్ను చుసిన మరుక్షణం,
నా ఊపిరి ఆగెను ఒక్కక్షణం.
తిరిగి  లేచెను  నా ప్రాణం,
నీతో ఉంటానని ఆ క్షణం.
---
